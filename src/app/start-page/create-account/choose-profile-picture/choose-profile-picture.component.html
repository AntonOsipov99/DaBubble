<div class="d-flex">
    <div class="content-container">
        <div class="flex-box">
            <div class="arrow-img" (click)="toggleToCreateAccount()"></div>
            <h1>Wähle deinen Avatar</h1>
            <div class="mb"><img src="assets/img/start-page/unknown.svg" alt="unknown-image"></div>
            <p class="name">Name</p>
        </div>
        <span>Aus der Liste wählen</span>
        <div class="profile-icons">
            <img [ngStyle]="{'left.px': i * 60, 'margin-left': '15%'}" *ngFor="let icon of profileIcons; let i = index" [src]="icon" alt="Profile Icon">
        </div>
        <div class="choose-own-img">
            <span>eigenes Bild nehmen</span> <button>Datei hochladen</button>
        </div>
        <button class="next-btn" (click)="register()">Weiter</button>
    </div>
</div>
<div class="success-report">
    Konto erfolgreich erstellt!
</div>
