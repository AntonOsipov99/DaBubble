<div class="d-flex">
    <div class="login-container">
        <div class="flex-box">
            <div class="arrow-img" (click)="toggleToLogin()"></div>
            <h1>Password zurücksetzen</h1>
        </div>
        <p class="info-text">Bitte geben Sie ihre E-Mail-Adresse ein.</p>
        <form (submit)="resetPassword()" ngNativeValidate>
            <input [(ngModel)]="email" name="email" required type="email" class="email" placeholder="beispielname@email.com" autocomplete="email">            <p class="send-text">Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</p>
            <button class="next-button">E-Mail senden</button>
        </form>
    </div>
</div>
