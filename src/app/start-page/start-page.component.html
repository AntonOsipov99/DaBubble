<header>
    <div class="logo-box">
        <img src="/assets/img/start-page/logo.svg" alt="logo" class="logo">
        <h1>DABubble</h1>
    </div>
    <div class="create-account" *ngIf="showLogin">
        <p>Neu bei DABubble?</p>
        <span (click)="toggleContainer()">Konto erstellen</span>
    </div>
</header>
<app-login *ngIf="showLogin"></app-login>
<app-create-account *ngIf="showCreateAccount"></app-create-account>
<footer>
    <p>Impressum</p>
    <p>Datenschutz</p>
</footer>
