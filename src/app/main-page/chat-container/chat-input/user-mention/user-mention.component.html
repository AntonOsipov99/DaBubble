<div #mention class="user-mention">
    <ul>
        <h3>Mitglieder</h3>

        <li *ngFor="let member of filterMembers(); let index = index" (click)="mentionUser(filterMembers()[index])">
            <img src="{{currentChannelMembersAvatars[index]}}">
            <span>{{filterMembers()[index]}}</span>
        </li>

        <input type="text" [(ngModel)]="searchTerm">
    </ul>
</div>
